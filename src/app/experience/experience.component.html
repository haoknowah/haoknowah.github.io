<div class = "cs">
    <div class = "row" style="margin: auto;" id="wrapper">
        <div class="entryleft" id="name">
            <label for="name"><strong>Name: </strong></label><br>
            <div style="text-align: center; margin: auto;">Noah Gaston</div>
        </div>
        <div class="entryleft" id="age">
            <label for="age"><strong>Age: </strong></label>
            <div style="text-align: center; margin: auto;">25</div>
        </div>
        <div class="entry" id="race">
            <label for="race"><strong>Race: </strong></label>
            <div style="text-align: center; margin: auto;">White</div>
        </div>
        <div class="entryright" id="religion">
            <label for="religion"><strong>Religion: </strong></label>
            <div style="text-align: center; margin: auto;">Aetheism</div>
        </div>
        <div class="entryright" id="gender">
            <label for="gender"><strong>Gender: </strong></label>
            <div style="text-align: center; margin: auto;">Male</div>
        </div>
        <div class="entryright" id="home">
            <label for="home"><strong>Homeland: </strong></label>
            <div style="text-align: center; margin: auto;">Mount Juliet, Tennessee</div>
        </div>
    </div>
    <div class="row" style="margin: auto;" id="wrapper">
        <div class="entryleft" id="phone">
            <label for="phone"><strong>Phone: </strong></label>
            <div style="text-align: center; margin: auto;">615-752-7281</div>
        </div>
        <div class="entryleft" id="email">
            <label for="email"><strong>Email: </strong></label>
            <div style="text-align: center; margin: auto;">nrgman&#64;tds.net</div>
        </div>
        <div class="entry" id="Discord">
            <label for="address"><strong>Discord: </strong></label>
            <div style="text-align: center; margin: auto;">Noah #6356</div>
        </div>
        <div class="entryright" id="GitHub">
            <label for="github"><strong>Github: </strong></label>
            <div style="text-align: center; margin: auto;">haoknowah</div>
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" id = "skills" class = "skills">
            <ng-container matColumnDef="Skill">
                <th mat-header-cell *matHeaderCellDef class = "name">
                    <strong>Skill</strong>
                </th>
                <td mat-cell *matCellDef="let element" class = "name">
                {{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="Years of Experience">
                <th mat-header-cell *matHeaderCellDef class = "rank">
                    <strong>Years</strong>
                </th>
                <td mat-cell *matCellDef="let element" class = "rank">
                    {{element.exp}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="job">
            <div class="row">
                <div class = "entry" style = "margin-left: 0%;">
                    <label for="job"><strong>Job: </strong></label>
                    <div style = "text-align: center;
                    margin: auto; margin-left: 5px;">Programmer LVL 3/ Customer Service
                        Representitive LVL 4
                    </div>
                </div>
            </div>
        </div>
        <app-feats></app-feats>
    </div>
</div>
