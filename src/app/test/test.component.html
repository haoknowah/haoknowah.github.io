<mat-grid-list cols = 2 for="Attributes" class = "attributes" rowHeight="fit">
    @for (attribute of attributes; track attribute)
    {
            <mat-grid-tile class = "attribute"><strong>{{attribute.name}}</strong></mat-grid-tile>
            <mat-grid-tile class = "value">{{attribute.value}}</mat-grid-tile>
    }
    </mat-grid-list>
